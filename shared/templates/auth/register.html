{% extends "base.html" %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">新規登録</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">フルネーム（カタカナで入力してください）</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">パスワード（確認）</label>
                        <input type="password" class="form-control" name="password_confirm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">身長 (cm)</label>
                        <input type="number" class="form-control" name="height" step="0.1" min="100" max="250" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">年齢</label>
                        <input type="number" class="form-control" name="age" min="0" max="150" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">性別</label>
                        <select class="form-select" name="gender" required>
                            <option value="">選択してください</option>
                            <option value="M">男性</option>
                            <option value="F">女性</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登録</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('shared.login') }}" class="text-decoration-none">
                        ログイン画面に戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
